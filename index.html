<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Marketplace Dropshipping Masterclass</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('https://img.pikbest.com/wp/202343/dollar-money-abstract-texture-vibrant-dollars-background-in-a-business-setting_9943037.jpg!bw700') no-repeat center center fixed;
        background-size: cover;
    }

    .locker-container {
        background: rgba(255, 255, 255, 0.85); /* شفاف قليلاً لإبراز النص */
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        padding: 40px 30px;
        max-width: 600px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .locker-container img {
        width: 100%;
        height: 300px; /* ارتفاع ثابت مناسب لعرض الصورة بالكامل */
        object-fit: contain; /* يحافظ على نسبة الصورة دون قصها */
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .highlight-text {
        font-size: 18px;
        line-height: 1.6;
        font-weight: bold;
        background: linear-gradient(90deg, #ff9a76, #ff5722);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        padding: 10px 15px;
        border-radius: 10px;
        animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(-20px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
        0% {transform: scale(1);}
        50% {transform: scale(1.05);}
        100% {transform: scale(1);}
    }

    /* Responsive: يجعل الصورة والنصوص تتناسب مع الشاشات الصغيرة */
    @media (max-width: 650px) {
        .locker-container {
            padding: 30px 20px;
        }
        .locker-container img {
            height: 200px;
        }
        h1 {
            font-size: 22px;
        }
        .highlight-text {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div class="locker-container">
    <img src="https://www.zikanalytics.com/blog/wp-content/uploads/2025/04/How-to-Dropship-on-Facebook-Marketplace.webp" alt="Facebook Marketplace Masterclass">
    <h1>Facebook Marketplace Dropshipping Masterclass – Free Access</h1>
    <p class="highlight-text">
        Learn how to earn your first $500 on Facebook Marketplace with zero upfront cost!<br>
        Access to the full masterclass is unlocked automatically after completing a quick verification step in the background.
    </p>
</div>
